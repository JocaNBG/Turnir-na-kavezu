<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turnir na kavezu</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#000000">
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js");
      });
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 10px; margin: 0; background: #f5f5f5; }
    h1, h2 { text-align: center; }
    .section { margin: 20px 0; background: white; padding: 10px; border-radius: 8px; }
    input, select, button, textarea { width: 100%; margin: 5px 0; padding: 8px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 5px; text-align: center; }
    .admin-only, .hide-unless-logged { display: none; }
    #adminBanner { display: none; background: crimson; color: white; padding: 10px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>
<div id="adminBanner">ADMIN MOD AKTIVAN</div>
<h1>Turnir na kavezu</h1>

<div id="adminLogin" class="section">
  <h2>Admin pristup</h2>
  <input type="password" id="adminPassword" placeholder="Unesi lozinku">
  <button onclick="checkAdmin()">Prijavi se kao admin</button>
</div>

<div id="mainApp">
  <div class="section admin-only">
    <h2>Unos timova</h2>
    <input type="text" id="teamName" placeholder="Ime tima">
    <textarea id="players" rows="2" placeholder="Igrači (npr: Marko, Luka, Ivan)"></textarea>
    <button onclick="addTeam()">Dodaj tim</button>
  </div>
  <ul id="teamList"></ul>

  <div class="section admin-only">
    <h2>Unos rezultata</h2>
    <select id="teamA"></select>
    <input type="number" id="scoreA" placeholder="Golovi tima A">
    <select id="teamB"></select>
    <input type="number" id="scoreB" placeholder="Golovi tima B">
    <button onclick="addResult()">Unesi rezultat</button>
  </div>

  <div class="section">
    <h2>Rang lista</h2>
    <button onclick="updateTable()">Osveži tabelu</button>
    <table id="rankingTable">
      <thead>
        <tr><th>Tim</th><th>Utakmice</th><th>P</th><th>N</th><th>I</th><th>Gol razlika</th><th>Poeni</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  
  <div class="section">
    <h2>Lista utakmica</h2>
    <table>
      <thead>
        <tr><th>#</th><th>Tim A</th><th>Tim B</th><th>Datum</th><th>Vreme</th><th>Lokacija</th><th>Rezultat</th></tr>
      </thead>
      <tbody id="matchesTableBody"></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Top strelci</h2>
    <ul id="scorersList"></ul>
  </div>

</div>
</div>

<script>
let admin = false;
function checkAdmin() {
  const pass = document.getElementById("adminPassword").value;
  if (pass === "kavez45") {
    admin = true;
    document.getElementById("adminLogin").style.display = "none";
    document.querySelectorAll(".admin-only").forEach(e => e.style.display = "block");
    document.getElementById("adminBanner").style.display = "block";
    saveData();
  } else {
    alert("Pogrešna lozinka!");
  }
}

let teams = JSON.parse(localStorage.getItem("turnir_teams") || "[]");
let results = JSON.parse(localStorage.getItem("turnir_results") || "[]");

function saveData() {
  localStorage.setItem("turnir_teams", JSON.stringify(teams));
  localStorage.setItem("turnir_results", JSON.stringify(results));
}

function renderTeamList() {
  const ul = document.getElementById('teamList');
  if (!ul) return;
  ul.innerHTML = '';
  teams.forEach((team, i) => {
    const li = document.createElement('li');
    li.textContent = `${i + 1}. ${team.name} (${team.players.join(', ')})`;
    ul.appendChild(li);
  });
  updateDropdowns();
  updateTable(); // automatski osvežavanje tabele
}

function updateDropdowns() {
  const dropdowns = [teamA, teamB];
  dropdowns.forEach(select => {
    if (!select) return;
    select.innerHTML = '';
    teams.forEach(team => {
      const option = document.createElement('option');
      option.value = team.name;
      option.textContent = team.name;
      select.appendChild(option);
    });
  });
}

function addTeam() {
  const name = document.getElementById("teamName").value.trim();
  const players = document.getElementById("players").value.split(/,|
/).map(p => p.trim()).filter(p => p);
  if (name && players.length === 3) {
    teams.push({ name, players });
    saveData();
    document.getElementById("teamName").value = '';
    document.getElementById("players").value = '';
    renderTeamList();
  } else {
    alert("Unesite ime tima i 3 igrača!");
  }
}

function updateTable() {
  const tbody = document.querySelector('#rankingTable tbody');
  if (!tbody) return;
  if (teams.length === 0) {
    tbody.innerHTML = '<tr><td colspan="7">⚠ Nema unetih timova.</td></tr>';
    return;
  }

  let table = {};
  teams.forEach(t => {
    table[t.name] = { team: t.name, played: 0, win: 0, draw: 0, loss: 0, gd: 0, pts: 0 };
  });
  results.forEach(r => {
    const tA = table[r.teamA], tB = table[r.teamB];
    tA.played++; tB.played++;
    tA.gd += r.scoreA - r.scoreB;
    tB.gd += r.scoreB - r.scoreA;
    if (r.scoreA > r.scoreB) { tA.win++; tB.loss++; tA.pts += 3; }
    else if (r.scoreA < r.scoreB) { tB.win++; tA.loss++; tB.pts += 3; }
    else { tA.draw++; tB.draw++; tA.pts++; tB.pts++; }
  });
  tbody.innerHTML = '';
  Object.values(table).sort((a,b) => b.pts - a.pts || b.gd - a.gd).forEach(row => {
    tbody.innerHTML += `<tr><td>${row.team}</td><td>${row.played}</td><td>${row.win}</td><td>${row.draw}</td><td>${row.loss}</td><td>${row.gd}</td><td>${row.pts}</td></tr>`;
  });
}

window.onload = () => {
  renderTeamList(); updateTable();
};


// Dodavanje zakazivanja mečeva
let matches = JSON.parse(localStorage.getItem("turnir_matches") || "[]");
let scorers = JSON.parse(localStorage.getItem("turnir_scorers") || "{}");

function generateSchedule() {
  if (teams.length < 2) return alert("Potrebna su bar 2 tima.");
  matches = [];
  for (let i = 0; i < teams.length; i++) {
    for (let j = i + 1; j < teams.length; j++) {
      matches.push({
        teamA: teams[i].name,
        teamB: teams[j].name,
        date: "",
        time: "",
        location: "",
        scoreA: null,
        scoreB: null
      });
    }
  }
  saveData();
  renderMatches();
}

function renderMatches() {
  const table = document.getElementById("matchesTableBody");
  if (!table) return;
  table.innerHTML = "";
  matches.forEach((m, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${i + 1}</td>
      <td>${m.teamA}</td>
      <td>${m.teamB}</td>
      <td>${m.date || "-"}</td>
      <td>${m.time || "-"}</td>
      <td>${m.location || "-"}</td>
      <td>${m.scoreA != null ? m.scoreA + " : " + m.scoreB : "-"}</td>
    `;
    table.appendChild(tr);
  });
}

// Dodavanje top strelaca
function renderScorers() {
  const ul = document.getElementById("scorersList");
  if (!ul) return;
  ul.innerHTML = "";
  const sorted = Object.entries(scorers).sort((a,b) => b[1] - a[1]);
  sorted.forEach(([name, goals]) => {
    const li = document.createElement("li");
    li.textContent = `${name} – ${goals} gol${goals === 1 ? "" : "a"}`;
    ul.appendChild(li);
  });
}

// Nadogradnja saveData da uključuje sve
const originalSaveData = saveData;
saveData = function() {
  localStorage.setItem("turnir_teams", JSON.stringify(teams));
  localStorage.setItem("turnir_results", JSON.stringify(results));
  localStorage.setItem("turnir_matches", JSON.stringify(matches));
  localStorage.setItem("turnir_scorers", JSON.stringify(scorers));
  if (typeof originalSaveData === "function") originalSaveData();
};

// Poziv render funkcija pri učitavanju
const originalOnload = window.onload;
window.onload = function() {
  if (typeof originalOnload === "function") originalOnload();
  renderMatches();
  renderScorers();
};


</script>
</body>
</html>
