<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turnir na kavezu</title>
  <style>
    body { font-family: sans-serif; padding: 10px; margin: 0; background-color: #f5f5f5; }
    h1, h2 { text-align: center; }
    .section { margin-bottom: 20px; background: white; padding: 10px; border-radius: 8px; }
    input, select, button, textarea { width: 100%; margin: 5px 0; padding: 8px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 5px; text-align: center; }
    .team-entry { display: flex; justify-content: space-between; align-items: center; }
    .team-entry button { width: auto; margin-left: 10px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Turnir na kavezu</h1>

  <div class="section">
    <h2>Unos timova</h2>
    <input type="text" id="teamName" placeholder="Ime tima">
    <textarea id="players" rows="2" placeholder="Igrači (npr: Marko, Luka, Ivan)"></textarea>
    <button onclick="addTeam()">Dodaj tim</button>
    <ul id="teamList"></ul>
  </div>

  <div class="section">
    <h2>Unos rezultata</h2>
    <select id="teamA"></select>
    <input type="number" id="scoreA" placeholder="Golovi tima A">
    <select id="teamB"></select>
    <input type="number" id="scoreB" placeholder="Golovi tima B">
    <button onclick="addResult()">Unesi rezultat</button>
  </div>

  <div class="section">
    <h2>Rang lista</h2>
    <button onclick="updateTable()">Osveži tabelu</button>
    <table id="rankingTable">
      <thead>
        <tr>
          <th>Tim</th>
          <th>Utakmice</th>
          <th>P</th>
          <th>N</th>
          <th>I</th>
          <th>Gol razlika</th>
          <th>Poeni</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Deljenje & podešavanja</h2>
    <button onclick="copyData()">📋 Kopiraj podatke</button>
    <textarea id="importData" rows="4" placeholder="Nalepi podatke ovde..."></textarea>
    <button onclick="importData()">📥 Učitaj podatke</button>
    <button onclick="resetAll()">🗑 Obriši sve</button>
  </div>

<script>
  let teams = [];
  let results = [];

  function saveData() {
    localStorage.setItem("turnir_teams", JSON.stringify(teams));
    localStorage.setItem("turnir_results", JSON.stringify(results));
  }

  function loadData() {
    const savedTeams = localStorage.getItem("turnir_teams");
    const savedResults = localStorage.getItem("turnir_results");
    if (savedTeams) teams = JSON.parse(savedTeams);
    if (savedResults) results = JSON.parse(savedResults);
    renderTeamList();
    updateTeamDropdowns();
    updateTable();
  }

  function addTeam() {
    const name = document.getElementById('teamName').value.trim();
    const players = document.getElementById('players').value.split(/,|\n/).map(p => p.trim()).filter(p => p);
    if (name && players.length === 3) {
      teams.push({ name, players });
      document.getElementById('teamName').value = '';
      document.getElementById('players').value = '';
      renderTeamList();
      updateTeamDropdowns();
      saveData();
    } else {
      alert("Unesite ime tima i 3 igrača!");
    }
  }

  function deleteTeam(index) {
    if (confirm("Obrisati tim?")) {
      const teamName = teams[index].name;
      teams.splice(index, 1);
      results = results.filter(r => r.teamA !== teamName && r.teamB !== teamName);
      renderTeamList();
      updateTeamDropdowns();
      updateTable();
      saveData();
    }
  }

  function renderTeamList() {
    const ul = document.getElementById('teamList');
    ul.innerHTML = '';
    teams.forEach((team, i) => {
      const li = document.createElement('li');
      li.className = 'team-entry';
      li.innerHTML = `${i + 1}. ${team.name} (${team.players.join(', ')}) <button onclick="deleteTeam(${i})">🗑</button>`;
      ul.appendChild(li);
    });
  }

  function updateTeamDropdowns() {
    const selects = [document.getElementById('teamA'), document.getElementById('teamB')];
    selects.forEach(select => {
      select.innerHTML = '';
      teams.forEach(team => {
        const option = document.createElement('option');
        option.value = team.name;
        option.textContent = team.name;
        select.appendChild(option);
      });
    });
  }

  function addResult() {
    const teamA = document.getElementById('teamA').value;
    const teamB = document.getElementById('teamB').value;
    const scoreA = parseInt(document.getElementById('scoreA').value);
    const scoreB = parseInt(document.getElementById('scoreB').value);
    if (teamA === teamB || isNaN(scoreA) || isNaN(scoreB)) {
      alert("Unesite validne rezultate i različite timove.");
      return;
    }
    results.push({ teamA, teamB, scoreA, scoreB });
    document.getElementById('scoreA').value = '';
    document.getElementById('scoreB').value = '';
    updateTable();
    saveData();
  }

  function updateTable() {
    let tableData = {};
    teams.forEach(team => {
      tableData[team.name] = { team: team.name, played: 0, win: 0, draw: 0, loss: 0, goalDiff: 0, points: 0 };
    });
    results.forEach(r => {
      const tA = tableData[r.teamA];
      const tB = tableData[r.teamB];
      if (!tA || !tB) return;
      tA.played += 1;
      tB.played += 1;
      const diff = r.scoreA - r.scoreB;
      tA.goalDiff += diff;
      tB.goalDiff -= diff;
      if (diff > 0) { tA.win++; tB.loss++; tA.points += 3; }
      else if (diff < 0) { tB.win++; tA.loss++; tB.points += 3; }
      else { tA.draw++; tB.draw++; tA.points++; tB.points++; }
    });
    const tbody = document.querySelector('#rankingTable tbody');
    tbody.innerHTML = '';
    Object.values(tableData).sort((a, b) => b.points - a.points || b.goalDiff - a.goalDiff)
      .forEach(row => {
        tbody.innerHTML += `<tr><td>${row.team}</td><td>${row.played}</td><td>${row.win}</td><td>${row.draw}</td><td>${row.loss}</td><td>${row.goalDiff}</td><td>${row.points}</td></tr>`;
      });
  }

  function copyData() {
    const data = { teams, results };
    navigator.clipboard.writeText(JSON.stringify(data, null, 2))
      .then(() => alert("Podaci kopirani u clipboard."))
      .catch(err => alert("Greška: " + err));
  }

  function importData() {
    try {
      const data = JSON.parse(document.getElementById("importData").value);
      teams = data.teams || [];
      results = data.results || [];
      renderTeamList();
      updateTeamDropdowns();
      updateTable();
      saveData();
      alert("Podaci učitani.");
    } catch {
      alert("Nevalidan format podataka.");
    }
  }

  function resetAll() {
    if (confirm("Obrisati sve podatke?")) {
      teams = [];
      results = [];
      localStorage.clear();
      renderTeamList();
      updateTeamDropdowns();
      updateTable();
    }
  }

  window.onload = loadData;
</script>
</body>
</html>
